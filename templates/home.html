{% extends "base.html" %}

{% block title %}Welcome to My Website{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4 fw-bold">Welcome to My Website</h1>
    <p class="lead mb-5">This is a dynamic web page created for the ChainTech Internship purpose.</p>
    <div class="alert alert-info">
        <h2>Current Time: {{ current_time }}</h2>
    </div>

    <!-- Dynamic Form to Submit Data -->
    <div class="card shadow-sm mt-5">
        <div class="card-body">
            <h2 class="card-title">Submit Your Details</h2>
            <form method="POST" action="{% url 'submit_form' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
