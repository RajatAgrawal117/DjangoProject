{% extends 'base.html' %}

{% block title %}
    Submissions
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="fw-bold mb-4">All Submissions</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <ul class="list-group">
                {% for submission in submissions %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ submission.name }} - {{ submission.email }}</span>
                </li>
                {% empty %}
                <li class="list-group-item text-center">No submissions yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
